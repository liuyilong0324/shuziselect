    var getLeastNumbers = function (arr, k) {
      quick(arr, 0, arr.length)

    };


    function quick(arr, begin, end) {
      if (begin >= end - 1) return
      var left = begin;
      var right = end;
      do {
        do left++; while (left < right && arr[left] < arr[begin])
        do right--; while (left < right && arr[right] > arr[begin])
        if (left < right) {
          swap(arr, left, right)
        }
      } while (left < end)
      var swapPoint = left == right ? right - 1 : right;
      swap(arr, arr[begin], arr[swapPoint])
      quick(arr, begin, swapPoint)
      quick(arr, swapPoint + 1, end)

    }

    function swap(arr, x, y) {
      var temp = arr[x];
      arr[x] = arr[y];
      arr[y] = temp
    }
    var arr = [3, 2, 1, 4, 5]
    getLeastNumbers(arr, 2)
